<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>CyberDefense</title>
	<script type="text/javascript">
		var links = ['vendor.bundle.electron.css', 'app.bundle.css'];
		var scripts = ['vendor.bundle.js'];
		
		links.map(function(path) {
			var link = document.createElement('link');
			link.setAttribute('rel', 'stylesheet');
			link.setAttribute('href', require('path').join(__dirname, 'css', path));
			document.head.appendChild(link);
		});
		
		scripts.map(function (path) {
			var script = document.createElement('script');
			script.setAttribute('type', 'text/javascript');
			script.setAttribute('src', require('path').join(__dirname, 'js', path));
			document.head.appendChild(script);
		});
		
	</script>
	
	<script type="text/javascript">
		var script = document.createElement('script');
		script.setAttribute('type', 'text/javascript');
		script.setAttribute('src', require('path').join(__dirname, 'js', 'app.bundle.js'));
		document.head.appendChild(script);
	</script>

</head>
<body>
	<div id="app"></div>
</body>
</html>
